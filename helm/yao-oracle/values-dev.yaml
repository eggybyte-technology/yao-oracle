# Development environment overrides for yao-oracle
# Use with: helm install yao-oracle ./helm/yao-oracle -f ./helm/yao-oracle/values-dev.yaml

# Proxy configuration for development
proxy:
  replicaCount: 1
  
  image:
    tag: "dev"
    pullPolicy: Always
  
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  
  autoscaling:
    enabled: false
  
  securityContext:
    readOnlyRootFilesystem: false  # Allow file writes for debugging

# Cache Node configuration for development
node:
  replicaCount: 2  # Fewer nodes for dev
  
  image:
    tag: "dev"
    pullPolicy: Always
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  
  persistence:
    enabled: false  # No persistence in dev
  
  podDisruptionBudget:
    enabled: false  # No PDB in dev
  
  securityContext:
    readOnlyRootFilesystem: false  # Allow file writes for debugging

# Dashboard configuration for development
dashboard:
  image:
    tag: "dev"
    pullPolicy: Always
  
  ingress:
    enabled: true
    className: nginx
    hosts:
      - host: yao-oracle-dev.local
        paths:
          - path: /
            pathType: Prefix
  
  resources:
    requests:
      memory: "32Mi"
      cpu: "25m"
    limits:
      memory: "64Mi"
      cpu: "100m"
  
  securityContext:
    readOnlyRootFilesystem: false  # Allow file writes for debugging

# Development configuration
config:
  namespaces:
    - name: dev-test
      apikey: "dev-test-api-key"
      description: "Development test namespace"
  
  dashboard:
    password: "dev-admin"
    refreshInterval: 2  # Faster refresh for development

# RBAC
rbac:
  create: true

# Network policies disabled in dev
networkPolicy:
  enabled: false

