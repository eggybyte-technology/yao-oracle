{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "yao-oracle.fullname" . }}
  labels:
    {{- include "yao-oracle.labels" . | nindent 4 }}
  annotations:
    description: "RBAC permissions for Proxy and Dashboard to access Kubernetes API"
rules:
  # Allow reading ConfigMaps (for optional non-sensitive configuration)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "watch", "list"]
  
  # Allow reading Secrets (for API keys, passwords, JWT secrets)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
  
  # Allow reading Endpoints (for service discovery via Kubernetes API)
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "yao-oracle.fullname" . }}
  labels:
    {{- include "yao-oracle.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "yao-oracle.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "yao-oracle.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

