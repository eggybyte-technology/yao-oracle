{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yao-oracle.fullname" . }}-dashboard
  labels:
    {{- include "yao-oracle.dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
  - port: {{ .Values.dashboard.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.dashboard.service.healthPort | default 9090 }}
    targetPort: health
    protocol: TCP
    name: health
  {{- if .Values.dashboard.metrics.enabled }}
  - port: {{ .Values.dashboard.service.metricsPort | default 9100 }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "yao-oracle.dashboard.selectorLabels" . | nindent 4 }}
{{- end }}

