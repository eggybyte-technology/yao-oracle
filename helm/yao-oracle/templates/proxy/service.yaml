{{- if .Values.proxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yao-oracle.fullname" . }}-proxy
  labels:
    {{- include "yao-oracle.proxy.labels" . | nindent 4 }}
  {{- with .Values.proxy.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.proxy.service.type }}
  ports:
  - port: {{ .Values.proxy.service.port }}
    targetPort: grpc
    protocol: TCP
    name: grpc
  {{- if .Values.proxy.metrics.enabled }}
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "yao-oracle.proxy.selectorLabels" . | nindent 4 }}
{{- end }}

