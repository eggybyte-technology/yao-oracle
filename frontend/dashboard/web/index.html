<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Yao-Oracle Dashboard - Distributed KV Cache Monitoring">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Yao-Oracle Dashboard">
  <link rel="apple-touch-icon" href="https://yao-verse.eggybyte.com/favicon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://yao-verse.eggybyte.com/favicon.png" />

  <title>Yao-Oracle Dashboard</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter_bootstrap.js" async></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 9999;
    }

    #loading img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    #loading h1 {
      font-size: 32px;
      margin: 0 0 10px 0;
      font-weight: 300;
    }

    #loading p {
      font-size: 16px;
      margin: 0;
      opacity: 0.8;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin-top: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading">
    <img src="https://yao-verse.eggybyte.com/favicon.png" alt="Yao-Oracle Logo">
    <h1>Yao-Oracle</h1>
    <p>Distributed KV Cache Dashboard</p>
    <div class="spinner"></div>
  </div>
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        const loadingDiv = document.getElementById('loading');
        if (loadingDiv) {
          loadingDiv.style.opacity = '0';
          loadingDiv.style.transition = 'opacity 0.5s';
          setTimeout(function () {
            loadingDiv.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>

</html>
